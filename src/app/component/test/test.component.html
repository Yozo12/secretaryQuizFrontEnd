        <p class="font-weight-bold">Benvenuto {{user.name}}. Ora puoi sostenere il test!</p>
        <div class="jumbotron">
            <div class="form-group shadow-textarea">
                <label for="exampleFormControlTextarea6">Object Method deve apporre una insegna sull'edificio e vuole
                    sfruttare l'occasione per fare mandare una mail ai suoi collaboratori che lavorano in giro presso
                    clienti, per fare un po' di operazioni social al suo interno. Scrivere la mail che manderesti ai
                    colleghi.</label>
                <textarea class="form-control z-depth-1" id="respOne" rows="6" placeholder="Inserisci la tua risposta"
                    [(ngModel)]="respOne" name="respOne"></textarea>
            </div>

        </div>
        <div class="jumbotron">
            <div class="form-group shadow-textarea">
                <label for="exampleFormControlTextarea6"> Occorre sollecitare un cliente che ancora non ha saldato un
                    pagamento scaduto il mese scorso. E' il primo sollecito, cosa scriveresti?</label>
                <textarea class="form-control z-depth-1" id="respTwo" rows="6" placeholder="Inserisci la tua risposta"
                    [(ngModel)]="respTwo" name="respTwo"></textarea>
            </div>

        </div>
        <div class="jumbotron">
            <div class="form-group shadow-textarea">
                <label for="exampleFormControlTextarea6"> Devi organizzare una pizzata con i colleghi per il mese
                    prossimo.Avvii un sondaggio usando doodle proponendo tre date del mese prossimo: il 15, il 21, il
                    26.
                    Ad inizio del mese ti accorgi che ha risposto al sondaggio solo l'80% delle persone; il 20% ha
                    votato il 15, il 40% ha votato il 21, ed il 20% ha votato il 26.
                    Come ti comporti?
                </label>
                <textarea class="form-control z-depth-1" id="respThree" rows="6" placeholder="Inserisci la tua risposta"
                    [(ngModel)]="respThree" name="respThree"></textarea>
            </div>
        </div>
        <div class="form-group" > 
            <input [(ngModel)]="id" name="id" type="hidden" value={user.id}}>
        </div>
        <div>
            <button type="submit" *ngIf="buttonOk" class="btn btn-primary"
                (click)="saveResp(respOne,respTwo,RespThree,id)">Fine!
            </button>
        </div>


    </div>
